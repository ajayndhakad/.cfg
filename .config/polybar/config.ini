[colors]
background = #000000
#background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #1b9fc6
#primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 28pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;1
font-1 = DroidSansMono Nerd Font;1

#modules-left = xworkspaces xwindow
modules-left = xworkspaces 
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date battery powerbutton

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

#[module/xwindow]
#type = internal/xwindow
#label = %title:0:60:...%

[module/filesystem]
#I edited this a little bit
type = internal/fs
interval = 20

mount-0 = /

#label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-mounted = %free%
#The below line is added by me
label-mounted-foreground = ${colors.primary}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 0.001
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
#label = %percentage_used:2%%
label = %used%/%total%

[module/cpu]
type = internal/cpu
interval = 0.001
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 0.001
#these below 4 lines is added by me but didnt worked
#format-prefix= <label-prefix>
#format-prefix-foreground= ${colors.primary}
#format-connected = <label-prefix><label-connected>
#format-disconnected = <label-prefix><label-disconnected>
format-connected = <label-connected>
format-connected-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
format-disconnected-foreground = #eefafafa
#label-disconnected = %{F#F0C674}%ifname%%{F#707880} 
#label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected


[module/wlan]
inherit = network-base
interface-type = wireless
#label-prefix = "Wifi"(this was added by me but didn't worked)
#label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip% 
label-connected = Wifi %{F#F0C674}  %downspeed%%{F-} %{F#F0C674}%upspeed%%{F-}
# below lines is added by me
label-disconnected = Wifi 

[module/eth]
inherit = network-base
interface-type = wired
#label-prefix = "Eth"(this was added by me but didn't worked)
#label-connected = %{F#F0C674}%ifname%%{F-} %local_ip% 
label-connected = Eth %{F#F0C674} %downspeed%%{F-}  %{F#F0C674}%upspeed%%{F-}
#below line is added by me
label-disconnected = Eth 

[module/date]
type = internal/date
interval = 1

#date = %H:%M
#date-alt = %Y-%m-%d %H:%M:%S
date = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery
full-at = 99
low-at = 5

battery = BAT0
adapter = AC
poll-interval = 5
time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-charging = " %percentage%%"
label-discharging = " %percentage%%"
# label-charging = Charging %percentage%%
# label-discharging = Discharging %percentage%%
label-full = Fully charged
label-low = BATTERY LOW
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/powerbutton]

type = custom/menu
expand-left = true
format-spacing = 1

# format-underline = #BF616A
#label-open = " Session "
label-open = ⏼
label-open-foreground = #F0C674
#label-open-foreground = #FF0000

label-close = " Close"
label-close-foreground = #EBCB8B

label-separator = |
label-separator-foreground = #A3BE8C

#menu-0-0 = "Reboot"
menu-0-0 = 
menu-0-0-exec = menu-open-1

#menu-2-0 = "Power off"
menu-0-1 = 
menu-0-1-exec = menu-open-2

#menu-0-2 = "Log out"
menu-0-2 = 
menu-0-2-exec = menu-open-3

#menu-0-0 = "Reboot"
menu-1-0 = 
menu-1-0-exec = reboot

menu-1-1 = "Cancel "
menu-1-1-exec = menu-open-0

#menu-2-0 = "Power off"
menu-2-0 = 
menu-2-0-exec = poweroff

menu-2-1 = "Cancel " 
menu-2-1-exec = menu-open-0

#menu-3-0 = "Log out"
menu-3-0 = 
menu-3-0-exec = i3-msg exit

menu-3-1 = "Cancel "
menu-3-1-exec = menu-open-0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
